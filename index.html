<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="selections">
      <!--'data-selection tells us what value we're clicking when the button is click in JS'-->
      <button class="selection" data-selection="rock">🪨</button>
      <button class= "selection" data-selection="toilet-paper">🧻</button>
      <button class="selection" data-selection="scissors">✂️</button>
    </div>
    <div class="results">
      <div>
        You
        <span class="result-score" data-your-score>0</span>
      </div>
      <div data-final-column>
        Computer
        <span class="result-score" data-computer-score>0</span>
      </div>
      <!-- <div class="result-selection winner">🪨</div>
      <div class="result-selection">🧻</div> 
      <div class="result-selection">✂️</div>-->
    </div>
  </body>
</html>
