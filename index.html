<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //This creates a random computer selection of either 'Rock', 'Paper', or 'Scissor'//
      let playerscore = localStorage.getItem('playerScore');
      document.querySelector("#playerScore").textContent = playerscore;
      let computerscore = localStorage.getItem('computerScore');
      document.querySelector("computerScore").textContent = computerscore; 

      function getComputerChoice() {
        var Number = Math.floor(Math.random() * 3);
        switch (Number) {
          case 0:
            return "rock";
          case 1:
            return "scissor";
          case 2:
            return "paper";
        }
      }

      //This function will play a single round of the game//
      //Create two parameters//
      //Return a string that declares winner/loser of the round//

      const playerSelection = prompt(
        "Begin by picking either 'Rock, Paper, Scissors'"
      ).toLowerCase;
      const computerSelection = getComputerChoice();
      console.log(roundOne(playerSelection, computerSelection));

      function roundOne(playerSelection, computerSelection) {
        if (playerSelection === computerSelection) {
          console.log("Draw!");
        } else if (
          playerSelection === "Rock" &&
          computerSelection === "Paper"
        ) {
          console.log("LOSER! Paper covers Rock.");
        } else if (
          playerSelection === "Paper" &&
          computerSelection === "Rock"
        ) {
          console.log("Winner Winner Chicken Dinner");
        } else if (
          playerSelection === "Scissors" &&
          computerSelection === "Paper"
        ) {
          console.log("Winner Winner Chicken Dinner");
        } else if (
          playerSelection === "Paper" &&
          computerSelection === "Scissors"
        ) {
          console.log("LOSER! Rock cuts Paper.");
        }
      }
    </script>
  </body>
</html>
